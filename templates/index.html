<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>YouTube Downloader</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 50px;
    }
    input, select, button {
      margin: 10px;
      padding: 10px;
      font-size: 16px;
    }
    #result {
      margin-top: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>üé• YouTube Downloader</h1>
  <input type="text" id="url" placeholder="Enter YouTube URL" size="50" />
  <br />
  <select id="mode">
    <option value="video">Video</option>
    <option value="audio">Audio (MP3)</option>
  </select>
  <select id="quality">
    <option value="best">Best</option>
    <option value="144">144p</option>
    <option value="240">240p</option>
    <option value="360">360p</option>
    <option value="480">480p</option>
    <option value="720">720p</option>
    <option value="1080">1080p</option>
  </select>
  <br />
  <button onclick="download()">Download</button>
  <div id="result"></div>

  <script>
    async function download() {
      const url = document.getElementById("url").value;
      const mode = document.getElementById("mode").value;
      const quality = document.getElementById("quality").value;

      document.getElementById("result").innerText = "‚è≥ Downloading...";

      const response = await fetch("/download", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ url, mode, quality }),
      });

      const data = await response.json();
      if (data.status === "success") {
        document.getElementById("result").innerText = data.message;
      } else {
        document.getElementById("result").innerText = "‚ùå Error: " + data.message;
      }
    }
  </script>
</body>
</html>

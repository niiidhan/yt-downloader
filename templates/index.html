<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Downloader</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background: #f8f9fa;
        }
        .card {
            border-radius: 15px;
        }
        @media (max-width: 576px) {
            h2 { font-size: 1.4rem; }
            h5 { font-size: 1rem; }
        }
    </style>
</head>
<body>
<div class="container-fluid mt-4 px-3">
    <div class="card shadow p-4 mx-auto" style="max-width: 500px;">
        <h2 class="mb-3 text-center">üé¨ YouTube Downloader</h2>

        {% if title %}
            <div class="text-center mb-3">
                {% if thumbnail %}
                    <img src="{{ thumbnail }}" alt="Thumbnail" class="img-fluid mb-2" style="max-height:200px;">
                {% endif %}
                <h5>{{ title }}</h5>
            </div>
        {% endif %}

        <form method="POST">
            <!-- URL Input -->
            <div class="mb-3">
                <label class="form-label">Paste YouTube URL</label>
                <input type="url" name="url" class="form-control" required value="{{ link if link }}">
            </div>

            {% if resolutions %}
                <!-- Mode selection -->
                <div class="mb-3">
                    <label class="form-label">Download Type</label><br>
                    <input type="radio" name="mode" value="video" checked> Video
                    <input type="radio" name="mode" value="audio" class="ms-3"> Audio (MP3)
                </div>

                <!-- Quality options -->
                <div class="mb-3">
                    <label class="form-label">Select Quality</label>
                    <select name="quality" class="form-select">
                        {% for r in resolutions %}
                            <option value="{{ r }}">{{ r }}p (Video)</option>
                        {% endfor %}
                        <option value="128">128 kbps (Audio)</option>
                        <option value="192">192 kbps (Audio)</option>
                        <option value="256">256 kbps (Audio)</option>
                        <option value="320" selected>320 kbps (Audio)</option>
                    </select>
                </div>

                <button type="submit" name="download" class="btn btn-success w-100">‚¨áÔ∏è Download</button>
            {% else %}
                <button type="submit" name="fetch" class="btn btn-primary w-100">üîç Fetch Video Info</button>
            {% endif %}
        </form>
    </div>
</div>
</body>
</html>
